<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Table Tag</title>
    </head>
    <body>
        <h1>Table Tag</h1>
        <hr />
        <table border="1">

                <tr>
                    <td rowspan="4" width="150" height="200">사진</td><td colspan="4" width="500" height="50">이력서</td>
                </tr>

                <tr>
                    <td rowspan="2">성명</td><td rowspan="2" width="20" height="40"></td><td colspan="2">주민등록번호</td>
                </tr>

                <tr>
                   <td colspan="2" width="150" height="40"></td>
                </tr>

                <tr>
                    <td colspan="4">&nbsp;&nbsp;&nbsp;&nbsp;생년월일&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;19&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;년&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;월&nbsp;&nbsp;&nbsp;일생&nbsp;&nbsp;     (만  세)</td>
                </tr>

                <tr>
                    <td>주소</td><td colspan="4">
                </tr>

                <tr>
                    <td rowspan="2">연락처</td><td>집</td><td></td><td rowspan="2">전자우편</td><td rowspan="2"></td>
                </tr>

                <tr>
                    <td>핸드폰</td><td></td>
                </tr>



        </table>
    </body>
</html>
